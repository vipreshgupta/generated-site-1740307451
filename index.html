
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tech Gadgets Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Reset and Basic Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        /* Color Scheme */
        :root {
            --primary-color: #003366; /* Deep Blue */
            --secondary-color: #f8f8f8; /* Light Gray */
            --accent-color: #ff6600; /* Orange */
            --text-color: #333;
            --link-color: #007bff;
        }

        /* Header Styles */
        header {
            background-color: var(--primary-color);
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            position: relative;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .search-bar {
            flex: 1;
            margin: 0 20px;
            position: relative;
        }

        .search-bar input[type="text"] {
            width: 100%;
            padding: 10px 40px 10px 15px;
            border: none;
            border-radius: 25px;
            outline: none;
        }

        .search-bar i {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: var(--primary-color);
        }

        .cart-icon {
            font-size: 1.2rem;
            cursor: pointer;
        }

        /* Navigation Styles */
        nav {
            background-color: var(--secondary-color);
            padding: 0.5rem 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--text-color);
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: var(--primary-color);
            color: #fff;
        }

        /* Main Content Styles */
        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .featured-products {
            margin-bottom: 30px;
        }

        .featured-products h2 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            object-position: center;
        }

        .product-info {
            padding: 15px;
        }

        .product-info h3 {
            margin-bottom: 10px;
            color: var(--primary-color);
            font-size: 1.1rem;
        }

        .product-price {
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        .add-to-cart {
            background-color: var(--accent-color);
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
            font-size: 1rem;
        }

        .add-to-cart:hover {
            background-color: darken(var(--accent-color), 10%);
        }

        /* Footer Styles */
        footer {
            background-color: var(--primary-color);
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
            }

            .search-bar {
                margin: 10px 0;
                width: 100%;
            }

            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 5px 0;
            }
        }

        /* Accessibility Enhancements */
        a, button {
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        a:focus, button:focus {
            outline: 2px solid var(--accent-color);
            outline-offset: 2px;
        }

        /* Loading Indicator */
        .loading-indicator {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">Tech Gadgets Store</div>
            <div class="search-bar">
                <input type="text" placeholder="Search for products..." aria-label="Search">
                <i class="fas fa-search"></i>
            </div>
            <div class="cart-icon" aria-label="Shopping Cart">
                <i class="fas fa-shopping-cart"></i>
            </div>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="#" role="menuitem">Home</a></li>
            <li><a href="#" role="menuitem">Laptops</a></li>
            <li><a href="#" role="menuitem">Smartphones</a></li>
            <li><a href="#" role="menuitem">Accessories</a></li>
            <li><a href="#" role="menuitem">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section class="featured-products">
            <h2>Featured Products</h2>
            <div class="products-grid">
                <!-- Product Card Example -->
                <div class="product-card" role="listitem">
                    <img src="https://via.placeholder.com/300x200/003366/FFFFFF?text=Laptop" alt="Laptop" class="product-image">
                    <div class="product-info">
                        <h3>Premium Laptop</h3>
                        <p class="product-price">$999.99</p>
                        <button class="add-to-cart" onclick="addToCart(this)" aria-label="Add Premium Laptop to Cart">Add to Cart</button>
                    </div>
                </div>

                <div class="product-card" role="listitem">
                    <img src="https://via.placeholder.com/300x200/003366/FFFFFF?text=Smartphone" alt="Smartphone" class="product-image">
                    <div class="product-info">
                        <h3>Latest Smartphone</h3>
                        <p class="product-price">$799.99</p>
                        <button class="add-to-cart" onclick="addToCart(this)" aria-label="Add Latest Smartphone to Cart">Add to Cart</button>
                    </div>
                </div>

                <div class="product-card" role="listitem">
                    <img src="https://via.placeholder.com/300x200/003366/FFFFFF?text=Headphones" alt="Headphones" class="product-image">
                    <div class="product-info">
                        <h3>Wireless Headphones</h3>
                        <p class="product-price">$149.99</p>
                        <button class="add-to-cart" onclick="addToCart(this)" aria-label="Add Wireless Headphones to Cart">Add to Cart</button>
                    </div>
                </div>

                 <div class="product-card" role="listitem">
                    <img src="https://via.placeholder.com/300x200/003366/FFFFFF?text=Smartwatch" alt="Smartwatch" class="product-image">
                    <div class="product-info">
                        <h3>Smartwatch</h3>
                        <p class="product-price">$199.99</p>
                        <button class="add-to-cart" onclick="addToCart(this)" aria-label="Add Smartwatch to Cart">Add to Cart</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tech Gadgets Store. All rights reserved.</p>
    </footer>

    <!-- Loading Indicator -->
    <div class="loading-indicator" id="loadingIndicator">
        <div class="spinner"></div>
    </div>

    <script>
        function addToCart(button) {
            // Show loading indicator
            const loadingIndicator = document.getElementById('loadingIndicator');
            loadingIndicator.style.display = 'flex';

            // Simulate adding to cart with a delay
            setTimeout(() => {
                // Provide feedback to the user (e.g., change button text)
                button.textContent = 'Added!';
                button.disabled = true;

                // Hide loading indicator
                loadingIndicator.style.display = 'none';

                // Optionally, reset button after a delay
                setTimeout(() => {
                    button.textContent = 'Add to Cart';
                    button.disabled = false;
                }, 2000);
            }, 1000); // Simulate a 1-second delay
        }
    </script>
</body>
</html>
